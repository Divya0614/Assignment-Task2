<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box</title>
    <style>
        body{
            background-color: tan;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;


        }
        .box{
            width: 200px;
            height: 50px;
            background-color:violet;
            border-radius: 12px;
            transition: violet 0.5s ease-in-out;
            transform: 0.3s ease;
            padding: 10px;
            text-align: center;
            
        }
        .box:hover{
            background-color: rgb(210, 161, 161);
            transform: scale(0.5s);
        }
    </style>
</head>
<body>
    <div class="box">Box</div>
</body>
</html>
