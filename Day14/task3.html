<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Hover Grow</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f3f6fa;
    font-family: 'Poppins', sans-serif;
  }

  .image-box {
    width: 300px;
    height: 200px;
    overflow: hidden;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    transition: transform 0.4s ease, box-shadow 0.4s ease;
  }

  .image-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .image-box:hover {
    transform: scale(1.1); 
    box-shadow: 0 12px 25px rgba(0,0,0,0.3); 
  }
</style>
</head>
<body>

  <div class="image-box">
    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Nature">
  </div>

</body>
</html>
