<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flip Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .card-container {
            perspective: 1000px;
        }

        .card {
            width: 200px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card:hover {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            color: #fff;
        }

        .card-front {
            background-color: #4caf50;
        }

        .card-back {
            background-color: #ff5722;
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>

    <div class="card-container">
        <div class="card">
            <div class="card-front">
                Front
            </div>
            <div class="card-back">
                Back
            </div>
        </div>
    </div>

</body>

</html>
