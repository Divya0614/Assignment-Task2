<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed Navbar Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: rgb(180, 203, 127);
    }

  
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #7f4fba;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 1000; 
    }

    .navbar h2 {
      margin: 0;
    }

    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .navbar li {
      margin-left: 20px;
    }

    .navbar a {
      
      color: white;
      font-weight: bold;
    }

    
    .content {
      margin-top: 70px; 
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h2>MyWebsite</h2>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

  <div class="content">
    <h1>Welcome to My Page</h1>
    <p>This is an example of a fixed navigation bar that stays on top even when you scroll.</p>
    
    <p style="margin-top: 1000px;">End of the page.</p>
  </div>

</body>
</html>
