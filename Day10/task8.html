<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Contact Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 1500px; 
      background-color: tan;
    }

    
    .contact-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #52ca31;
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .contact-btn:hover {
      background-color: #47dc71;
    }
  </style>
</head>
<body>

  <h1>Welcome Page</h1>

  <button class="contact-btn">Contact Us</button>

</body>
</html>
