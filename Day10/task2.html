<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient Homepage with Text Effects</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
    }

    h1 {
      font-size: 3rem;
      color: white;
      text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.4), 0 0 20px rgba(255, 255, 255, 0.3);
      transition: transform 0.4s ease, text-shadow 0.4s ease;
    }

    h1:hover {
      transform: scale(1.1) rotate(-2deg);
      text-shadow: 4px 4px 25px rgba(0, 0, 0, 0.6), 0 0 30px #ffffff;
    }
  </style>
</head>
<body>
  <h1>WELCOME ALL!!!</h1>
</body>
</html>
