<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Hero Section</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", sans-serif;
        }

        .hero {
            height: 100vh;
            width: 100vw;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6)), url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 0 5vw;
        }

        .hero h1 {
            font-size: 4vw;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.5vw;
            max-width: 50vw;
            line-height: 1.6;
        }

        .hero button {
            margin-top: 2rem;
            padding: 1em 2em;
            font-size: 1.2vw;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .hero button:hover {
            background-color: #0056b3;
        }


        @media (max-width: 750px) {
            .hero h1 {
                font-size: 7vw;
            }

            .hero p {
                font-size: 3vw;
                max-width: 80vw;
            }

            .hero button {
                font-size: 3.5vw;
            }
        }
    </style>
</head>

<body>

    <section class="hero">
        <h1>Welcome to My Website</h1>
        <p>vh&vw</p>
        <button>Get Started</button>
    </section>

</body>

</html>
