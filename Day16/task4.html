<!DOCTYPE html>
<html>
<head>
  <title>Change Paragraph Text</title>
</head>
<body>
  <p id="para">This is the og para</p>
  <button onclick="changText()">Change Text</button>
  <script>
    function changText(){
        document.getElementById("para").innerText = "The Text has been changed!";
    }
  </script>
</body>
</html>
