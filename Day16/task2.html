<!DOCTYPE html>
<html>
<head>
  <title>Button Alert Example</title>
  <style>
    *{
      margin: 0;
      border: 0;
      background-color: antiquewhite;
      text-align: center;
      padding: 50px;
    }
    #button{
      border-radius: 5px;
      
    }
  </style>
</head>
<body>
  <button id="myButton">Click Me</button>

  <script>
      document.getElementById("myButton").onclick = function(){
      alert("Button clicked!");
    };
  </script>
</body>
</html>
