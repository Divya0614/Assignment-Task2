<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Style Comparison</title>
    <style>
        .box1 {
            width: 200px;
            height: 100px;
            background-color: lightyellow;
            border: 3px solid blue;  
            margin: 20px;
            padding: 15px;
        }

        .box2 {
            width: 200px;
            height: 100px;
            background-color: lightgreen;
            border: 3px dashed red;  
            margin: 20px;
            padding: 15px;
        }

        .box3 {
            width: 200px;
            height: 100px;
            background-color: lightpink;
            border: 5px double purple;
            margin: 20px;
            padding: 15px;
        }
    </style>
</head>
<body>

    <h2>Comparison of Border Styles</h2>

    <div class="box1">Box 1 — Solid Border</div>
    <div class="box2">Box 2 — Dashed Border</div>
    <div class="box3">Box 3 — Double Border</div>

</body>
</html>
