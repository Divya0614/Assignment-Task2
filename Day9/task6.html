<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #de0404;
        }

        .profile-card {
            background-color: white;
            width: 250px;
            padding: 20px;        
            margin: 40px auto;    
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(44, 1, 1, 0.1);
            text-align: center;
        }

        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .profile-card h2 {
            margin: 10px 0 5px;
            color: #333;
        }

        .profile-card p {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <img src="image.jpg" alt="Profile Picture">
        <h2>Divya M</h2>
        <p>Web Developer | Life long learner</p>
    </div>

</body>
</html>
