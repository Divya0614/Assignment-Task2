<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Table</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f2f2f2;
      text-align: center;
    }

    .pricing-table {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
    }

    .box {
      width: 200px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
    }

    .basic {
      border: 3px solid blue;
    }

    .standard {
      border: 3px dashed green;
    }

    .premium {
      border: 3px double orange;
    }

    h2 {
      margin-bottom: 10px;
    }

    p {
      color: gray;
    }
  </style>
</head>
<body>

  <h1>Pricing Table</h1>
  <div class="pricing-table">
    <div class="box basic">
      <h2>Basic</h2>
      <p>$9 / month</p>
    </div>

    <div class="box standard">
      <h2>Standard</h2>
      <p>$19 / month</p>
    </div>

    <div class="box premium">
      <h2>Premium</h2>
      <p>$29 / month</p>
    </div>
  </div>

</body>
</html>
