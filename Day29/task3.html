<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Image</title>

   
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <h3>Toggle Image Example</h3>

    <button id="toggleBtn">Show / Hide Image</button>
    <br><br>

    <img id="myImg" src="https://via.placeholder.com/200" width="200">

    <script>
        $("#toggleBtn").click(function () {
            $("#myImg").toggle();  // toggles show/hide
        });
    </script>

</body>
</html>
