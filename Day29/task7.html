<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Slide</title>

   
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        #notify {
            width: 300px;
            padding: 15px;
            background: #4CAF50;
            color: white;
            text-align: center;
            border-radius: 6px;
            display: none;
            margin-top: 20px;
        }

        #btn {
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <button id="btn">Show Notification</button>

    <div id="notify">
        âœ” Notification: Action completed successfully!
    </div>

    <script>
        $("#btn").click(function () {
            $("#notify").slideDown(400);
        });
    </script>

</body>
</html>
