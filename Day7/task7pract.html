<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>embed</title>
</head>

<body>
    <style>
        title{
            background-color: blue;
        }
        h1{
            text-align: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        h4{
            color: rgb(17, 48, 163);
        }
        body{
            background-color: bisque;
        }
    </style>
    <h1>Movie Trailer list</h1>
    <h4>Dude Movie Trailer</h4>
    <iframe width="700" height="315" src="https://www.youtube.com/embed/qtUIxjJDZK0?si=Ixg1sW2PBzcTetse"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h4>Avatar Movie Trailer</h4>
    <iframe width="700" height="315" src="https://www.youtube.com/embed/nb_fFj_0rq8?si=AdiqvbGmTh2jjSP9"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h4>The Conjuring Movie Trailer</h4>
    <iframe width="700" height="315" src="https://www.youtube.com/embed/bMgfsdYoEEo?si=MQnlPQYQRvV9kkyw"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


</body>

</html>
