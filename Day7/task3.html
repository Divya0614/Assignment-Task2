<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <style>
        th{
            color: red;
        }
        table{
            background-color: aquamarine;
            width: 20px;
            height: 20px;
        }
    </style>
    <table border="2" style="border-collapse: collapse;" >
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Country</th>
        </tr>

        <tr>
            <td>John</td>
            <td>10</td>
            <td>India</td>
        </tr>
        <tr>
            <td>Alex</td>
            <td>20</td>
            <td>Germany</td>
        </tr>
        <tr>
            <td>Krish</td>
            <td>26</td>
            <td>Canada</td>
        </tr>
        <tr>
            <td>Ashok</td>
            <td>21</td>
            <td>Paris</td>
        </tr>
        <tr>
            <td>Dharshan</td>
            <td>24</td>
            <td>London</td>
        </tr>
    </table>
</body>
</html>
