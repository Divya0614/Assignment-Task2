<body>
    <h2>Checkbox&Radio</h2>
    <form action="submit form.php" method="post">


        <label for="name">Name:</label>
        <input type="text" name="name" id="name"><br><br>




        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br>

        <h4>Hobbies</h4>

        <input type="checkbox" id="sports" name="hobbies" value="Sports">
        <label for="sports">Sports</label><br>



        <input type="checkbox" id="cooking" name="hobbies" value="Cooking">
        <label for="cooking">Cooking</label><br>

        <input type="checkbox" id="drawing" name="hobbies" value="Drawing">
        <label for="drawing">Drawing</label><br>



        <input type="checkbox" id="Listening to music" name="hobbies" value="listening to music">
        <label for="listening to music">Listening to music</label><br>

        <input type="checkbox" id="watching movies" name="hobbies" value="Watching Movies">
        <label for="watching movies">Watching Movies</label><br>

        <h3>Gender</h3>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>

        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>

        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>

        <input type="button" value="submit">


    </form>

</body>
