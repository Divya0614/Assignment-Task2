<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form5</title>
</head>

<body>
    <!--label tag describes what an input field is for
        It connects to inputfield using the for attribute which match the input's id-->

    <h2>login form</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name"><br><br>

        <label for="father's name">Father's Name:</label>
        <input type="text" id="father's name" name="father's name" placeholder="Enter your fathers name"><br><br>

        <label for="mother's name">Mother's Name:</label>
        <input type="text" id="mother's name" name="mother's name" placeholder="Enter your mother's name"><br><br>

        <label for="number">Contact Number:</label>
        <input type="number" id="number" name="number" placeholder="Enter your number"><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your address"><br><br>

        <label for="pincode">Pincode:</label>
        <input type="number" id="pincode" name="pincode"><br><br>

        <input type="submit" value="submit form">
    </form>

</body>

</html>
