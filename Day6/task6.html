<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form6</title>
</head>

<body>
    <h2>User Registration Form</h2>
    <form>
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="fullname" placeholder="Enter your full name" required><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" placeholder="Enter your age" required><br><br>


        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="example@email.com" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Create a password" required><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label><br>

        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>

        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br><br>

        <label>Select Your Hobbies:</label><br>
        <input type="checkbox" id="sports" name="hobbies" value="Sports">
        <label for="sports">Sports</label><br>

        <input type="checkbox" id="music" name="hobbies" value="Music">
        <label for="music">Music</label><br>

        <input type="checkbox" id="travel" name="hobbies" value="Travel">
        <label for="travel">Travel</label><br>

        <input type="checkbox" id="movies" name="hobbies" value="Movies">
        <label for="movies">Movies</label><br><br>

        <input type="submit" value="Register">

        


    </form>

</body>

</html>
