<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form5</title>
</head>

<body>
    <h2>Signup form</h2>
    <form>

        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="fullname" placeholder="Enter your full name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="example@email.com" required><br><br>


        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Create a password" required><br><br>

        <input type="submit" value="submit">






    </form>
</body>

</html>
