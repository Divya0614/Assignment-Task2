<!DOCTYPE html>
<html lang="en">
<body>
<h3>GitHub Followers</h3>
<input id="user" placeholder="Enter username">
<button onclick="getFollowers()">Show</button>
<p id="msg"></p>
<div id="list"></div>

<script>
async function getFollowers(){
  let u=document.getElementById("user").value.trim(),
      m=document.getElementById("msg"),
      l=document.getElementById("list");
  if(!u)return m.textContent=" Enter username!";
  m.textContent=" Loading..."; l.innerHTML="";
  try{
    let r=await fetch(`https://api.github.com/users/${u}/followers`);
    if(!r.ok)throw new Error("User not found!");
    let d=await r.json(); m.textContent="";
    d.forEach(f=>l.innerHTML+=`<div><img src=${f.avatar_url} width=40> <a href=${f.html_url} target=_blank>${f.login}</a></div>`);
  }catch(e){m.textContent=` ${e.message}`;}
}
</script>
</body>
</html>
