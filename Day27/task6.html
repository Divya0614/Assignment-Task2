<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Followers</title>
</head>
<body>
  <h2>GitHub Followers</h2>

  
  <input type="text" id="username" placeholder="Enter GitHub username" />
  <button id="fetchBtn">Show Followers</button>

 
  <ul id="followersList"></ul>
  <p id="error" style="color:red;"></p>

  <script>
    document.getElementById("fetchBtn").addEventListener("click", getFollowers);

    async function getFollowers() {
      const user = document.getElementById("username").value.trim();
      const list = document.getElementById("followersList");
      const errorMsg = document.getElementById("error");

      
      list.innerHTML = "";
      errorMsg.innerText = "";

      if (!user) {
        errorMsg.innerText = "⚠️ Please enter a username.";
        return;
      }

      try {
        
        const response = await fetch(`https://api.github.com/users/${user}/followers`);

        
        if (!response.ok) {
          throw new Error(`User not found or rate limit exceeded! Status: ${response.status}`);
        }

        const followers = await response.json();

        
        if (followers.length === 0) {
          list.innerHTML = "<li>This user has no followers.</li>";
          return;
        }

        
        followers.forEach(follower => {
          const li = document.createElement("li");
          li.textContent = follower.login;
          list.appendChild(li);
        });

      } catch (error) {
        errorMsg.innerText = `⚠️ Error: ${error.message}`;
        console.error("Error fetching followers:", error);
      } finally {
        console.log("Fetch completed.");
      }
    }
  </script>
</body>
</html>
