<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Profile Fetch</title>
</head>
<body>
  <h2>GitHub Profile Test</h2>

  <input type="text" id="username" placeholder="Enter GitHub username">
  <button onclick="getGithubProfile()">Fetch Profile</button>

  <p id="login"></p>
  <p id="repos"></p>
  <p id="error" style="color:red;"></p>

  <script>
    async function getGithubProfile() {
      const user = document.getElementById("username").value || "Divya0614"; // Default username
      document.getElementById("error").innerText = "";
      document.getElementById("login").innerText = "";
      document.getElementById("repos").innerText = "";

      try {
        const response = await fetch(`https://api.github.com/users/${user}`);
        if (!response.ok) {
          throw new Error(`User not found! HTTP status: ${response.status}`);
        }

        const data = await response.json();
        document.getElementById("login").innerText = `Username: ${data.login}`;
        document.getElementById("repos").innerText = `Public Repositories: ${data.public_repos}`;
      } 
      catch (error) {
        document.getElementById("error").innerText = `⚠️ Error: ${error.message}`;
      } 
      finally {
        console.log("Fetch completed.");
      }
    }
  </script>
</body>
</html>
