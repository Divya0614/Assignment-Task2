<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Followers</title>
</head>
<body>
  <h2>GitHub Followers</h2>

  <input type="text" id="username" placeholder="Enter GitHub Username">
  <button onclick="getFollowers()">Show Followers</button>

  <div id="output"></div>

  <script>
    async function getFollowers() {
      const username = document.getElementById("username").value.trim();
      const output = document.getElementById("output");
      output.innerHTML = "Loading...";


      if (!username) {
        output.innerHTML = "⚠️ Please enter a GitHub username.";
        return;
      }

      try {
        const response = await fetch(`https://api.github.com/users/${username}/followers`);

        
        if (!response.ok) {
          if (response.status === 404) {
            throw new Error("User not found! Please check the username.");
          } else if (response.status === 403) {
            throw new Error("Rate limit exceeded! Please wait and try again later.");
          } else {
            throw new Error(`Unexpected error: ${response.status}`);
          }
        }

        const followers = await response.json();

        
        if (followers.length === 0) {
          output.innerHTML = "This user has no followers.";
          return;
        }

        
        let list = "<h3>Followers:</h3>";
        followers.forEach(f => {
          list += `<p>${f.login}</p>`;
        });
        output.innerHTML = list;

      } catch (error) {
        
        output.innerHTML = `<p style="color:red;">⚠️ Error: ${error.message}</p>`;
        console.error("Error fetching followers:", error);
      }
    }
  </script>
</body>
</html>
