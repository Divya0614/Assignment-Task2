<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Followers</title>
</head>
<body>
  <h2>GitHub Followers</h2>

  <input type="text" id="username" placeholder="Enter GitHub Username">
  <button onclick="getFollowers()">Show Followers</button>

  <div id="output"></div>

  <script>
    async function getFollowers() {
      const username = document.getElementById("username").value.trim();
      const output = document.getElementById("output");
      output.innerHTML = "Loading...";

      if (!username) {
        output.innerHTML = "⚠️ Please enter a username.";
        return;
      }

      try {
        const response = await fetch(`https://api.github.com/users/${username}/followers`);
        if (!response.ok) {
          throw new Error(`User not found or rate limit exceeded! Status: ${response.status}`);
        }

        const followers = await response.json();

        if (followers.length === 0) {
          output.innerHTML = "No followers found.";
          return;
        }

        let list = "";
        followers.forEach(f => {
          list += `<p>${f.login}</p>`;
        });

        output.innerHTML = list;

      } catch (error) {
        output.innerHTML = `⚠️ Error: ${error.message}`;
        console.error("Error fetching followers:", error);
      }
    }
  </script>
</body>
</html>
