<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <h2><ins>Ordered and unordered list</ins></h2>
    <ol>
        <h4><b>Ordered list</b></h4>
        <li>Briyani</li>
        <li>Ice cream</li>
        <li>Brownie</li>
        <li>chocolate cake</li>
        <li>pasta</li>
        <li>sandwich</li>
        <li>momos</li>
        <li>burgers</li>
    </ol>
    <ul>
        <h4><b></b>Unordered list</h4>
        <li>Noodles</li>
        <li>Fried rice</li>
        <li>fries</li>
        <li>pizza</li>
        <li>lava cake</li>
        <li>pepper chicken</li>
    </ul>
    
</body>
</html>
