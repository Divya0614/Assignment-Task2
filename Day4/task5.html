<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h2>Student information</h2>
    <style>
        table{
            border-collapse: collapse;
            width: 60;
        }
        th,td{
            border: 2px solid grey;
            padding: 10px;
            text-align: center;
        }
        th{
            background-color:yellowgreen;
        }
    </style>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>Divya</td>
            <td>21</td>
            <td>Sivakasi</td>
        </tr>
        <tr>
            <td>Kaviya</td>
            <td>25</td>
            <td>Theni</td>
        </tr>
        <tr>
            <td>Iniya</td>
            <td>17</td>
            <td>Maduari</td>
        </tr>
        <tr>
            <td>Santhiya</td>
            <td>20</td>
            <td>Chennai</td>
        </tr>
        <tr>
            <td>Saranya</td>
            <td>13</td>
            <td>Thirunelveli</td>
        </tr>

    </table>
    
</body>
</html>
